<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanderPlan</title>
    <link rel="icon" type="image/png" href="/WanderPlanLogo.png" />
    
    <!-- 1. 添加启动动画的 CSS (在 Tailwind 加载前生效) -->
    <style>
      /* 基础容器 */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fafaf9; /* stone-50 */
        font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
        transition: opacity 0.5s ease-out;
      }

      /* Logo 动画 */
      .loading-logo-container {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        position: relative;
        animation: float 3s ease-in-out infinite;
      }

      .loading-logo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
      }

      /* 旋转圆环 */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(6, 95, 70, 0.1); /* emerald-800 with low opacity */
        border-top-color: #065f46; /* emerald-800 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      /* 文字 */
      .loading-text {
        margin-top: 16px;
        font-size: 14px;
        color: #57534e; /* stone-600 */
        font-weight: 500;
        letter-spacing: 0.05em;
        opacity: 0;
        animation: fadeIn 0.5s ease-out 0.2s forwards;
      }

      /* 深色模式适配 */
      @media (prefers-color-scheme: dark) {
        #app-loading {
          background-color: #0c0a09; /* stone-950 */
        }
        .loading-spinner {
          border-color: rgba(52, 211, 153, 0.1); /* emerald-400 with low opacity */
          border-top-color: #34d399; /* emerald-400 */
        }
        .loading-text {
          color: #a8a29e; /* stone-400 */
        }
      }

      /* 动画关键帧 */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              },
              emerald: {
                800: '#065f46', // Deep luxury green
                900: '#064e3b',
              },
              amber: {
                400: '#fbbf24', // Gold accent
                500: '#f59e0b',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Noto Serif SC', serif;
      }
      
      /* Custom scrollbar - Default style (still used for other elements if needed) */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; 
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #44403c;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; 
      }

      /* Hide scrollbar utility - NEW ADDITION */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 0;
        background: #f5f5f4;
      }
      .dark .leaflet-container {
        background: #1c1917;
      }

      /* Subtle fade in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4"
  }
}
</script>
</head>
  <body class="bg-stone-50 text-stone-900 dark:bg-stone-950 dark:text-stone-100 antialiased transition-colors duration-500">
    <div id="root">
      <!-- 2. 将加载动画 HTML 放入 root 内部 -->
      <!-- React 加载完成后会自动替换掉这里的内容 -->
      <div id="app-loading">
        <div class="loading-logo-container">
           <img src="/WanderPlanLogo.png" alt="WanderPlan" class="loading-logo" onerror="this.style.display='none'" />
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text">WanderPlan</div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
